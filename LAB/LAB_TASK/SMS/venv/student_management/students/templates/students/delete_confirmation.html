{% extends 'students/base.html' %} {% block title %}Delete Student{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">Delete Student</h1>
<p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
<form method="post" class="mt-4">
  {% csrf_token %}
  <button
    type="submit"
    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
  >
    Yes, Delete
  </button>
  <a href="{% url 'home' %}" class="ml-4 text-blue-500 hover:underline"
    >Cancel</a
  >
</form>
{% endblock %}
