{% extends 'students/base.html' %} {% block title %}Edit Student{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">Edit Student</h1>
<form method="post" class="bg-white p-6 rounded shadow">
  {% csrf_token %}
  <div class="flex flex-wrap gap-4">
    <!-- Name Field -->
    <div class="flex-1">
      <label for="id_name" class="block text-gray-700 font-medium mb-2"
        >Name</label
      >
      <input
        type="text"
        name="name"
        id="id_name"
        value="{{ student.name }}"
        class="w-full border-2 border-yellow-500 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-300"
        placeholder="Enter student's name"
      />
    </div>

    <!-- Roll Field -->
    <div class="flex-1">
      <label for="id_roll" class="block text-gray-700 font-medium mb-2"
        >Roll</label
      >
      <input
        type="text"
        name="roll"
        id="id_roll"
        value="{{ student.roll }}"
        class="w-full border-2 border-yellow-500 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-300"
        placeholder="Enter roll number"
      />
    </div>
  </div>

  <div class="flex flex-wrap gap-4 mt-4">
    <!-- Email Field -->
    <div class="flex-1">
      <label for="id_email" class="block text-gray-700 font-medium mb-2"
        >Email</label
      >
      <input
        type="email"
        name="email"
        id="id_email"
        value="{{ student.email }}"
        class="w-full border-2 border-yellow-500 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-300"
        placeholder="Enter email"
      />
    </div>

    <!-- Contact Number Field -->
    <div class="flex-1">
      <label for="id_contact" class="block text-gray-700 font-medium mb-2"
        >Contact Number</label
      >
      <input
        type="text"
        name="contact_number"
        id="id_contact"
        value="{{ student.contact_number }}"
        class="w-full border-2 border-yellow-500 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-300"
        placeholder="Enter contact number"
      />
    </div>
  </div>

  <!-- Update Button -->
  <div class="mt-6">
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Update
    </button>
  </div>
</form>
{% endblock %}
